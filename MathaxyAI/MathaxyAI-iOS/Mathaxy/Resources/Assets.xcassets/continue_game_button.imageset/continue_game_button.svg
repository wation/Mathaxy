<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="continueButtonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="continueShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- 按钮背景 -->
  <rect x="10" y="10" width="260" height="60" rx="30" fill="url(#continueButtonGradient)" filter="url(#continueShadow)"/>
  <!-- 按钮文字 -->
  <text x="140" y="48" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">继续游戏</text>
</svg>
